<div class="container">

<div class="row">
    <div class="col-md-4">
        
        <!-- Genre Selection -->
        <div class="dropdown">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Choose your Genre <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="/index.html">All</a></li>

                    </div><!-- /input-group -->

    </div><!-- /.col-md-8-->
    
    <div class="col-md-4">
