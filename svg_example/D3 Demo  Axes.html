<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>D3 Demo: Axes</title>
		<script type="text/javascript" src="./D3 Demo  Axes_files/d3.v3.min.js"></script>
		<style type="text/css">
			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}

		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 300;
			var padding = 20;
			
			var dataset = [
							[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
							[410, 12], [475, 44], [25, 67], [85, 21], [220, 88],
							[600, 150]
						  ];

			//Create scale functions
			var xScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
								 .range([padding, w - padding * 2]);

			var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([h - padding, padding]);

			var rScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([2, 5]);

			//Define X axis
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom");

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Create circles
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", function(d) {
			   		return rScale(d[1]);
			   });

			//Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + "," + d[1];
			   })
			   .attr("x", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("y", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");
			
			
			//Create X axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);

		</script><svg width="500" height="300"><circle cx="23.666666666666668" cy="245.33333333333334" r="2.4"></circle><circle cx="372" cy="123.99999999999997" r="3.8000000000000003"></circle><circle cx="203.33333333333334" cy="193.33333333333331" r="3"></circle><circle cx="93.33333333333334" cy="222.8" r="2.66"></circle><circle cx="262" cy="115.33333333333331" r="3.9000000000000004"></circle><circle cx="320.6666666666667" cy="259.2" r="2.24"></circle><circle cx="368.33333333333337" cy="203.73333333333335" r="2.88"></circle><circle cx="38.333333333333336" cy="163.86666666666667" r="3.34"></circle><circle cx="82.33333333333333" cy="243.6" r="2.42"></circle><circle cx="181.33333333333334" cy="127.46666666666667" r="3.76"></circle><circle cx="460" cy="20" r="5"></circle><text x="23.666666666666668" y="245.33333333333334" font-family="sans-serif" font-size="11px" fill="red">5,20</text><text x="372" y="123.99999999999997" font-family="sans-serif" font-size="11px" fill="red">480,90</text><text x="203.33333333333334" y="193.33333333333331" font-family="sans-serif" font-size="11px" fill="red">250,50</text><text x="93.33333333333334" y="222.8" font-family="sans-serif" font-size="11px" fill="red">100,33</text><text x="262" y="115.33333333333331" font-family="sans-serif" font-size="11px" fill="red">330,95</text><text x="320.6666666666667" y="259.2" font-family="sans-serif" font-size="11px" fill="red">410,12</text><text x="368.33333333333337" y="203.73333333333335" font-family="sans-serif" font-size="11px" fill="red">475,44</text><text x="38.333333333333336" y="163.86666666666667" font-family="sans-serif" font-size="11px" fill="red">25,67</text><text x="82.33333333333333" y="243.6" font-family="sans-serif" font-size="11px" fill="red">85,21</text><text x="181.33333333333334" y="127.46666666666667" font-family="sans-serif" font-size="11px" fill="red">220,88</text><text x="460" y="20" font-family="sans-serif" font-size="11px" fill="red">600,150</text><g class="axis" transform="translate(0,280)"><g transform="translate(20,0)" style="opacity: 1;"><line class="tick" y2="6" x2="0"></line><text y="9" x="0" dy=".71em" style="text-anchor: middle;">0</text></g><g transform="translate(56.66666666666667,0)" style="opacity: 1;"><line class="tick" y2="6" x2="0"></line><text y="9" x="0" dy=".71em" style="text-anchor: middle;">50</text></g><g transform="translate(93.33333333333334,0)" style="opacity: 1;"><line class="tick" y2="6" x2="0"></line><text y="9" x="0" dy=".71em" style="text-anchor: middle;">100</text></g><g transform="translate(130,0)" style="opacity: 1;"><line class="tick" y2="6" x2="0"></line><text y="9" x="0" dy=".71em" style="text-anchor: middle;">150</text></g><g transform="translate(166.66666666666669,0)" style="opacity: 1;"><line class="tick" y2="6" x2="0"></line><text y="9" x="0" dy=".71em" style="text-anchor: middle;">200</text></g><g transform="translate(203.33333333333334,0)" style="opacity: 1;"><line class="tick" y2="6" x2="0"></line><text y="9" x="0" dy=".71em" style="text-anchor: middle;">250</text></g><g transform="translate(240,0)" style="opacity: 1;"><line class="tick" y2="6" x2="0"></line><text y="9" x="0" dy=".71em" style="text-anchor: middle;">300</text></g><g transform="translate(276.6666666666667,0)" style="opacity: 1;"><line class="tick" y2="6" x2="0"></line><text y="9" x="0" dy=".71em" style="text-anchor: middle;">350</text></g><g transform="translate(313.33333333333337,0)" style="opacity: 1;"><line class="tick" y2="6" x2="0"></line><text y="9" x="0" dy=".71em" style="text-anchor: middle;">400</text></g><g transform="translate(350,0)" style="opacity: 1;"><line class="tick" y2="6" x2="0"></line><text y="9" x="0" dy=".71em" style="text-anchor: middle;">450</text></g><g transform="translate(386.6666666666667,0)" style="opacity: 1;"><line class="tick" y2="6" x2="0"></line><text y="9" x="0" dy=".71em" style="text-anchor: middle;">500</text></g><g transform="translate(423.33333333333337,0)" style="opacity: 1;"><line class="tick" y2=
